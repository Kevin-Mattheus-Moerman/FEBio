name: CMake

on:
  push:
    branches: [ ops/containerization ]
  pull_request:
    branches: [ master ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  AWS_REGION: us-east-1

jobs:
  login:
    runs-on: ubuntu-latest
    outputs:
      aws_password: ${{ steps.aws_login.outputs.aws_password }} # map step output to job output
    steps:
      - name: Configure aws
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: ${{env.AWS_REGION}}
      - id: aws_login
        run: echo "::set-output name=aws_password::$(aws ecr get-login-password)"
  build:
    needs: login
    runs-on: ubuntu-latest
    container:
      image: 353328028284.dkr.ecr.us-east-1.amazonaws.com/febio:latest
      credentials:
        username: AWS
        password: ${{ needs.login.outputs.aws_password }}
    steps:
      #- uses: actions/checkout@v2
      - name: Dump AWS Password
        run: echo "${{needs.login.outputs.aws_password}}"
